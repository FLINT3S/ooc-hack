version: "3.9"

services:
  strapi-service:
    container_name: strapi-service
    image: siailyadev/ooc-hack-strapi-service:0.0.1
    env_file:
      - service/.env
    ports:
      - '1337:1337'
    depends_on:
      - strapi-database

  strapi-database:
    container_name: strapi-database
    restart: unless-stopped
    image: postgres:14-alpine3.17
    env_file:
      - service/.env
    volumes:
      - strapi-data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'


volumes:
  strapi-data: